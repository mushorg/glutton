name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Dependencies
        run: sudo apt install libpcap-dev iptables lsof

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.19"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
